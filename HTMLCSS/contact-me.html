<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Oasis Website Training</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <a href="Home.html">Home</a>
        <a href="about-me.html">About</a>
        <a href="education.html">Education</a>
        <a href="contact-me.html">Contact</a>
    </nav>
    <section id="contact-me">
        <div class="container">
            <h1>Contact Me</h1>
            <form>
                <div class="col-1">
                    <div class="form-group">
                        <label for="first-name" class="label" type="text">First Name</label>
                        <input id="first-name" placeholder="First Name"></input>
                    </div>

                    <div class="form-group">
                        <label for="last-name" class="label" type="text">Last Name</label>
                        <input id="last-name" placeholder="Last Name"></input>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="email" class="label" type="email">Email</label>
                        <input id="Email" placeholder="Email"></input>
                    </div>
                    <div class="form-group">
                        <label for="orginization" class="label" type="Text">Orginization</label>
                        <input id="orginization" placeholder="Orginization"></input>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="message" class="label" type="text">Message</label>
                        <input id="message" placeholder="What is your message"></input>
                    </div>
                </div>
                <button href="/">Submit</button>
            </form>

        </div>
    </section>
</body>

</html>
